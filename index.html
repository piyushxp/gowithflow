<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slides</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .slide-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
        .slide {
            position: relative;
            display: none;
        }
        .slide img {
            display: block;
            max-width: none;
            width: auto;
            height: auto;
        }
        .overlay {
            position: absolute;
            outline: 2px solid orange;
            box-sizing: border-box;
            z-index: 10;
            overflow: hidden;
        }
        .widget {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            position: relative;
        }
        .pulse-icon {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 20px;
            height: 20px;
            /* background-color: #ff9800; */
            border-radius: 50%;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            z-index: 11;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(255, 152, 0, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 152, 0, 0);
            }
        }
        .tooltip {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            display: none;
            z-index: 12;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tooltip.visible {
            display: block;
            opacity: 1;
        }
        .tooltip::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
        .hotspot {
            cursor: pointer;
            /* background-color: rgba(255, 165, 0, 0.2); */
        }
        .text {
            padding: 5px;
            word-wrap: break-word;
        }
        .button {
            cursor: pointer;
            padding: 5px;
            text-align: center;
            /* background-color: #f0f0f0; */
            border: 1px solid #ccc;
        }
        .textbox {
            padding: 5px;
            border: 1px solid #ccc;
            min-width: 0;
        }
        .menu {
            padding: 5px;
            min-width: 0;
        }
        .datepicker {
            padding: 5px;
            border: 1px solid #ccc;
            min-width: 0;
        }
    </style>
</head>
<body>
    <div class="slide-container" id="slideContainer">
        <!-- Slides will be dynamically inserted here -->
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize the application when the page loads
        window.onload = initialize;
    </script>
</body>
</html>
